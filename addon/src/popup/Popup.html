<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="chrome-extension://__MSG_@@cacfhekjdnckafjbolfjejkphiphbmjn/src/popup/Stylesheet.css"/>
    <title>ytcmdhelper</title>
  </head>
  <body>
    <textarea class="text-area-hidden" id="textareaCopy"></textarea>
    <div id="appMode">
      <table>
        <tr id="titleRow" hidden="true">
          <td>
            <img src="chrome-extension://__MSG_@@cacfhekjdnckafjbolfjejkphiphbmjn/img/icon-header.png"/>
          </td>
          <td colspan="3">
            <p id="titleText" class="font-monospace-title">
            </p>
          </td>
        </tr>
        <tr id="settingsRow">
          <td class="font-monospace-normal">
            url
          </td>
          <td>
            <input size=54 id="urlInput" class="font-monospace-normal url-input"/>
          </td>
          <td>
            <img id="settingsButton" src="chrome-extension://__MSG_@@cacfhekjdnckafjbolfjejkphiphbmjn/img/icon-wrench.png"/>
          </td>
        </tr>
      </table>
    </div>
    <div id="settingsMode" hidden="true">
      <table>
        <tr>
          <td colspan="2">
            <p class="font-monospace-title">
              add + edit commands
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <table id="editCommandsTable"></table>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="addCommand">add command</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="settingsSaveAndExit">save + exit</button>
          </td>
          <td>
            <button type="button" id="settingsCancel">cancel</button>
          </td>
        </tr>
      </table>
    </div>

    <template id="commandTemplate">
      <tr name="commandTemplate">
        <td>
          <p name="commandName" class="font-monospace-normal">
          </p>
        </td>
        <td>
          <input size=54 disabled name="commandInput" class="font-monospace-normal copy-input"/>
        </td>
        <td>
          <button name="commandCopyButton" class="font-monospace-normal copy-button">
            copy
          </button>
        </td>
      </tr>
    </template>

    <template id="commandEditRowTemplate">
      <tr name="commandEditRowTemplate">
        <td>
          <input type="text" name="commandName" value="" class="font-monospace-normal command-input">
        </td>
        <td>
          <input type="text" name="commandString" value="" class="font-monospace-normal command-input">
        </td>
        <td>
          <div class="image-box-small">
            <img name="commandDelete" src="chrome-extension://__MSG_@@cacfhekjdnckafjbolfjejkphiphbmjn/img/icon-red-minus.png"/>
          </div>
        </td>
      </tr>
    </template>

  </body>
