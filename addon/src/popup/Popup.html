<html>
  <head>
  <link rel="stylesheet" type="text/css" href="chrome-extension://__MSG_@@lccadkcadncgibpcenlpaceikflaabkj/src/popup/Stylesheet.css"/>
    <title>ytcmdhelper</title>
  </head>
  <body>
    <textarea class="text-area-hidden" id="textareaCopy"></textarea>
    <div id="appMode">
      <table>
        <tr id="titleRow" hidden="true">
          <td>
            <img src="chrome-extension://__MSG_@@lccadkcadncgibpcenlpaceikflaabkj/img/icon-header.png"/>
          </td>
          <td colspan="3">
            <p id="titleText" class="font-monospace-title">
            </p>
          </td>
        </tr>
        <tr id="videoAvailableRow" hidden="true">
          <td class="font-monospace-normal">
            cmd/video
          </td>
          <td>
            <input size=54 disabled id="videoInput" class="font-monospace-normal copy-input"/>
          </td>
          <td>
            <button id="videoCopyButton" class="font-monospace-normal copy-button">
              copy
            </button>
          </td>
          <td>
            <select id="videoFormatSelect" class="font-monospace-normal copy-format-select">
            </select>
          </td>
        </tr>
        <tr id="playlistAvailableRow" hidden="true">
          <td class="font-monospace-normal">
            cmd/playlist
          </td>
          <td>
            <input size=54 disabled id="playlistInput" class="font-monospace-normal copy-input"/>
          </td>
          <td>
            <button id="playlistCopyButton" class="font-monospace-normal copy-button">
              copy
            </button>
          </td>
          <td>
            <select id="playlistFormatSelect" class="font-monospace-normal copy-format-select">
              <option value="best">best</option>
              <option value="webm">webm</option>
              <option value="mp3">mp3</option>
              <option value="flac">flac</option>
            </select>
          </td>
        </tr>
        <tr id="settingsRow">
          <td class="font-monospace-normal">
            url
          </td>
          <td>
            <input size=54 id="urlInput" class="font-monospace-normal url-input"/>
          </td>
          <td></td>
          <td>
            <img id="settingsButton" src="chrome-extension://__MSG_@@lccadkcadncgibpcenlpaceikflaabkj/img/icon-wrench.png"/>
          </td>
        </tr>
      </table>
    </div>
    <div id="settingsMode" hidden="true">
      <table>
        <tr>
          <td colspan="2">
            <p class="font-monospace-title">
              add + edit video commands
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <table id="videoCommandsTable"></table>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="addVideoCommand">add command</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p class="font-monospace-title">
              add + edit playlist commands
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <table id="playlistCommandsTable"></table>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="addPlaylistCommand">add command</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="settingsSaveAndExit">save + exit</button>
          </td>
          <td>
            <button type="button" id="settingsCancel">cancel</button>
          </td>
        </tr>
      </table>
    </div>

    <template id="commandRowTemplate">
      <tr>
        <td>
          <input type="text" name="commandName" value="" class="font-monospace-normal command-input">
        </td>
        <td>
          <input type="text" name="commandString" value="" class="font-monospace-normal command-input">
        </td>
        <td>
          <div class="image-box-small">
            <img name="commandDelete" src="chrome-extension://__MSG_@@lccadkcadncgibpcenlpaceikflaabkj/img/icon-red-minus.png"/>
          </div>
        </td>
      </tr>
    </template>

  </body>
  <script src="Extensions.js" type="text/javascript"></script>
  <script src="UIElements.js" type="text/javascript"></script>
  <script src="../common/Command.js" type="text/javascript"></script>
  <script src="../common/ValidatedResult.js" type="text/javascript"></script>
  <script src="Video.js" type="text/javascript"></script>
  <script src="Playlist.js" type="text/javascript"></script>
  <script src="Title.js" type="text/javascript"></script>
  <script src="Settings.js" type="text/javascript"></script>
  <script src="../common/PageContext.js" type="text/javascript"></script>
  <script src="../common/IdExtractor.js" type="text/javascript"></script>
  <script src="AppPopup.js" type="text/javascript"></script>
  <script src="AppSettings.js" type="text/javascript"></script>
  <script src="App.js" type="text/javascript"></script>
</html>
